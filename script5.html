<!DOCTYPE html>
<html lang="en">
<head>
<title>Documentobjmodel</title>
<script type="text/javascript">
function show()
{
    alert(document.getElementById('head1').innerhtml);
    const sha =document.getElementById('head1');
    sha.innerHTML="hello how are you";
    const obj=document.getElementById('sasi');
    obj.innerHTML="hello shahid";
} 
</script>
</head>
<body>
    <div id="source">
        <h1 id="head1" contenteditable="true">Heading 1</h1>
        <button onclick="show()">correct</button>
        <p id="sasi"></p>

    </div>
    
</body>
</html>
